<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9def274ed7.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="star">
            <img src="images\icon-star.svg" alt="" />
          </div>
          <div class="cardcontent">
            <h1 class="title">How did we do?</h1>
            <p class="text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="numbers">
            <div class="number">1</div>
            <span class="number">2</span>
            <span class="number">3</span>
            <span class="number">4</span>
            <span class="number">5</span>
          </div>
          <div class="btn">
            <button>SUBMIT</button>
          </div>
        </div>

        <div class="thankyou">
          <img
            class="thankyou_image"
            src="images\illustration-thank-you.svg"
            alt=""
          />
          <div class="thankyou_rating">You selected 0 out of 5</div>
          <h2 class="thankyou_head">Thank you!</h2>
          <p class="thankyou_message">
            We appreciate you taking the time to give a rating. <br />
            If you ever need more support, donâ€™t hesitate to <br />
            get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
